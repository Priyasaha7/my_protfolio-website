<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaBvB1D5GHh8sI8g1xMb5yUEaXYozB1kWhL4wF9g9mY6LgXD9Ub/p7p1L5j" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #1a237e, #00bcd4);
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .message {
            border: 2px solid #00bcd4;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            max-width: 600px;
            color: #00bcd4;
            background-color: rgba(30, 30, 30, 0.85);
            box-shadow: 0px 4px 20px rgba(0, 188, 212, 0.3);
            font-size: 1.5rem;
            position: relative;
        }
        h5 {
            margin-top: 10px;
            font-weight: bold;
        }
        .loader {
            border: 6px solid #e0e0e0;
            border-top: 6px solid #00bcd4;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #b0bec5;
        }
    </style>
</head>
<body>
    <div class="message">
        <div class="loader"></div>
        <h5>We're Undergoing Maintenance</h5>
        <p>Our website is currently down for scheduled maintenance. Weâ€™ll be back shortly. Thank you for your patience!</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+YlHU9oYlgp4r1fjtAG7BzJFM9zA" crossorigin="anonymous"></script>
</body>
</html>
